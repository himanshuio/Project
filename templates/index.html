<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Detection</title>
    <script>
        function toggleThreshold() {
            var detectionType = document.getElementById("detection_type").value;
            var thresholdField = document.getElementById("threshold_field");
            if (detectionType === "crowd") {
                thresholdField.style.display = "block";
            } else {
                thresholdField.style.display = "none";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        form {
    background: white;
    padding: 30px;  /* Increased padding for better spacing */
    border-radius: 8px;
    box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1); /* Adjusted shadow */
    display: inline-block;
    text-align: left;
    width: 60%;  /* Increased width to make it more rectangular */
    max-width: 600px;  /* Ensures it doesnâ€™t get too large on big screens */
}
        /* Labels and Inputs */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Hide threshold field by default */
        #threshold_field {
            display: none;
        }
    
    </style>
</head>
<body>
    <h2>Live Detection</h2>
    <form action="/" id="detectionForm" method="post">
        <label for="detection_type">Detection Type:</label>
        <select id="detection_type" name="detection_type" onchange="toggleThreshold()" >
            <option name="crowd" value="crowd">Crowd Detection</option>
            <option name="violence" value="violence">Violence Detection</option>
        </select>
        <br><br>

        <label for="rtsp_url">RTSP URL:</label>
        <input type="text" id="rtsp_url" name="rtsp_url" required><br><br>

        <label for="model_path">Model Path:</label>
        <input type="text" id="model_path" name="model_path" required><br><br>

        <div id="threshold_field">
            <label for="threshold">Threshold:</label>
            <input type="number" id="threshold" name="threshold" min="0"><br><br>
        </div>

        <button type="submit">Start Detection</button>
    </form>

   
</body>
</html>
